html_document:
  theme: readable
  number_sections: no
  toc: true

bookdown::html_chapters:
  css: css/style.css

bookdown::gitbook:
  css: css/style.css
  split_by: chapter
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./index.html">R을 사용한 비구획분석</a></li>
      after: |
        <li><a href="http://github.com/asancpt/book-ncar">book-ncar Github 저장소</a></li>
#    download: [pdf, epub, mobi]
    edit:
      link: https://github.com/asancpt/book-ncar/edit/master/bookdown/%s
      text: "Edit"

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
#  keep_tex: yes
  latex_engine: xelatex
#  citation_package: natbib

bookdown::epub_book:
  stylesheet: css/style.css

